<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>The Mawn Lower</title>
    <link rel="icon" type="image/x-icon" href="/images/mawn-lower-2.png">
  </head>
  <body>
    <main>
      <div id="game-intro">
        <h1>The Mawn Lower</h1>
        <img src="./images/mawn-lower-2.png" alt="" class="logo-img" />
        <button id="start-button">GO!</button>
        <div id="audio-button-container">
          <button type="button" id="music-button" class="audio-button audio-button-on">Music</button>
          <button type="button" id="fx-button" class="audio-button audio-button-on">Sound FX</button>
        </div>

        <div id="input-popup">
          <div id="popup-frame">
              <h3>Enter Your Name</h3>
              <div id="input-container">
                  <input type="text" id="input-name"/>
                  <div id="input-button-container">
                      <button type="button" id="input-ok-button">OK</button>
                      <button type="button" id="input-back-button">BACK</button>
                  </div>
              </div>
          </div>
        </div>

        <p>The goal is to mown as many moles as you can without running out of fuel.</p>
        <p>Use <strong>UP</strong> and <strong>DOWN</strong> arrows to control the machine!</p>
        
        
        <!-- <button id="audio-button"><img id="audio-button-icon" src="./images/speaker-mine-off.png" alt="speaker icon"></button> -->
      </div>

      <div id="game-container">
        <div id="game-screen"></div>
        <div id="game-stats">
          <div id="lives-container">
            <img src="./images/heart.png" alt="heart icon"/>
            <img src="./images/heart.png" alt="heart icon"/>
            <img src="./images/heart.png" alt="heart icon"/>
          </div>
          <div id="score-container">
            <img src="./images/coins.png" alt="coins icon"/>
            <h2 id="score-value">0</h2>
          </div>
          <div id="fuel-container">
            <img src="./images/jerrycan.png" alt="fuel can icon"/>
            <div id="fuel-bar">
              <div id="fuel-bar-value">100%</div>
              <div id="fuel-bar-fill"></div>
            </div>
          </div>             
        </div>
      </div>

      <div id="game-end">
        <h1 id="game-end-message">Game Over</h1>
        <img src="./images/mawn-lower-2.png" alt="" class="logo-img" />
        <button id="restart-button">Restart</button>
        <h2>Your score: <span id="your-score"></span></h2>
        <div id="leaderboard-container">
          <h2>Leaderboard</h2>
        <ul>
          <li id="top1">Xxxxxxx</li>
          <li id="top2">Yyyyyyy</li>
          <li id="top3">Zzzzzzz</li>
        </ul>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/rock.js"></script>
    <script type="text/javascript" src="js/moles.js"></script>
    <script type="text/javascript" src="js/fuelcans.js"></script>
    <script type="text/javascript" src="js/blood.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
