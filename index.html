<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>The Mawn Lower</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <h1>The Mawn Lower</h1>
        <img src="./images/mawn-lower-2.png" alt="" class="logo-img" />
        <button id="start-button">GO!</button>
        <p>The goal is to mown as many moles as you can without running out of fuel.</p>
        <p>Use <strong>UP</strong> and <strong>DOWN</strong> arrows to control the machine!</p>
      </div>

      <div id="game-container">
        <div id="game-screen"></div>
        <div id="game-stats">
          <div id="lives-container">
            <img src="./images/heart.png" alt="heart icon"/>
            <img src="./images/heart.png" alt="heart icon"/>
            <img src="./images/heart.png" alt="heart icon"/>
          </div>
          <div id="score-container">
            <img src="./images/coins.png" alt="coins icon"/>
            <h2 id="score-value">0</h2>
          </div>
          <div id="fuel-container">
            <img src="./images/jerrycan.png" alt="fuel can icon"/>
            <div id="fuel-bar">
              <div id="fuel-bar-value">100%</div>
              <div id="fuel-bar-fill"></div>
            </div>
          </div>             
        </div>
      </div>

      <div id="game-end">
        <h1>Game Over</h1>
        <img src="./images/mawn-lower-2.png" alt="" class="logo-img" />
        <button id="restart-button">Restart</button>
        <p>Seems like you need to practice more.</p>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/rock.js"></script>
    <script type="text/javascript" src="js/moles.js"></script>
    <script type="text/javascript" src="js/fuelcans.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
